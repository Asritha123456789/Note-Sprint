<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
        }
        
        .left-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        .right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        img.background-image {
            border-radius: 5px;
            width: 100%;
            height: 100%;
        }

        .task-input {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"] {
            padding: 10px;
            margin: 5px 0;
            width: 80%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #a27abf;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #82369f;
        }

        .task-list {
            width: 80%;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .task-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .task-item button {
            background-color: #a27abf;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        .task-item button:hover {
            background-color: #82369f;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <img src="todoimage.jpg" alt="To-Do List" class="background-image">
    </div>
    <div class="right-side">
        <div class="task-input">
            <h1>To-Do List</h1>
            <input type="text" id="taskName" placeholder="Task name">
            <input type="date" id="taskDate">
            <input type="time" id="taskTime">
            <button id="addTaskBtn">Add Task</button>
            <div class="task-list" id="taskList"></div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
